# Secrets file for ESPHome configuration
# Copy this file and fill in your actual values

wifi_ssid: "YourWiFiSSID"
wifi_password: "YourWiFiPassword"

# API encryption key for Home Assistant
# Generate with: esphome fingerprint-doorbell.yaml run
api_encryption_key: "your_generated_api_key_here"

# OTA password for over-the-air updates
ota_password: "your_ota_password_here"

# MQTT settings (optional if using Home Assistant API)
mqtt_broker: "192.168.1.100"
mqtt_username: "mqtt_user"
mqtt_password: "mqtt_password"
